infoAndEducWork.infoAndEducWork=PLAN OF IDEOLOGICAL AND EDUCATIONAL WORK OF THE ITAS DEPARTMENT
infoAndEducWork.plan=1. Organizational work<br/>1.1 Organization of implementation of Directives and Decrees of the President of the Republic of Belarus, state plans and programs in the field of youth policy<br/>1.2 Familiarizing students with the main legal acts of the Republic of Belarus, the internal regulations of the University, documents of the Ministry of education of the Republic of Belarus, orders of the rector of the University and Regulations in force at the University<br/>1.3 Updating local regulations, regulating educational activities in accordance with the legal framework <br/>1.4 Implementation of module-rating and rating systems for teaching and evaluating student performance <br/>2. Ideological education<br/>2.1 Ensuring the presence of state symbols in the offices of officials, in the classrooms of the University<br/>2.2 Familiarization of students with the BSUIR Moral code<br/>3. Civic and Patriotic education<br/>3.1 Organization and conduct of excursions to museums in Minsk and sightseeing trips to historical and memorable places of the Republic of Belarus<br / >4. Multicultural education<br/>4.1 Involvement of foreign students in the work of creative teams of the University<br/>4.2 Participation of foreign students in creative festivals, concerts, competitions, smotras: Student debut, Student spring, Art vacancy, etc.<br/>4.3 Familiarization of foreign citizens who have arrived to study at BSUIR with the legal acts regulating their stay in the Republic of Belarus and the internal regulations of the University, rules for studying at the University and living in University dormitories<br/>4.4 conducting individual work with foreign students to meet the conditions of stay on the territory of the Republic of Belarus and prevent offenses in the hostel<br / >5. Spiritual, moral and aesthetic education, leisure culture education<br/>5.1 organization of greeting and game programs in the buildings of BSUIR for the New year holiday<br/>5.2 Organization and holding of a holiday dedicated to women's Day<br/> - exhibition of applied creativity of students and employees<br/> - festive concert " For you women<br/>5.3 Informing students about the work of creative teams of the University, clubs of interest. Conducting a survey of students to identify talented young people and attract them to participate in Amateur groups of the University, in international, national, city, district festivals, holidays, competitions<br/>6. Formation of a positive attitude to traditional family values among young people<br/>6.1 Organization of events dedicated to family Day, mother's Day, children's day<br/>7. Formation of a healthy lifestyle, <br/>physical culture and sports and mass work<br/>7.1 Organization of participation of students and University staff in the preventive project " My lifestyle today - My health and success tomorrow!\u00BB<br/>7.2 Involvement of students in participation in University-wide actions aimed at forming a healthy lifestyle:<br/> - " NO SMOKING!";<br/> - "Youth against tobacco";<br/> - "Exchange a cigarette for candy";<br/> - "Youth against AIDS";<br/> - "Loyalty-reliable protection from HIV infection",<br / > - "AIDS-no, health-Yes"<br/>- "BSUIR students against drugs!",<br/> - "Belarus against tobacco", etc.<br/>7.3 Involvement of students in participating in the year-round BSUIR sports Contest among the national teams of faculties<br/>7.4 Involvement of students in attending hockey matches "Christmas tournament" for prizes of the President of the Republic of Belarus and other sports events<br/>7.5 Informing students about the work of sports sections of the University, held competitions<br/>8. Prevention of illegal behavior;<br/>creating responsible and safe behavior<br/>8.1 Organization of work on familiarization of students with Directives and Decrees of the President of the Republic of Belarus, with articles of the Criminal Code of the Republic of Belarus, with Presidential decree N6 of 28.12.2014 "On urgent measures to counteract and illicit drug trafficking", with articles of the Code of the Republic of Belarus on administrative offences concerning the prohibition of drinking alcohol in public places, etc.<br/>8.2 Familiarizing students with the main legal acts of the Republic of Belarus, the internal regulations of the University, documents of the Ministry of education of the Republic of Belarus, orders of the rector of the University and Regulations in force at the University<br/>8.3 conducting preventive, educational and individual work with students who have missed classes, insufficient level of academic performance based on the results of the analysis of control points of the module-rating system of training and assessment of students ' academic performance <br/>8.4 conducting raids-checks to identify violations of internal regulations at the University, rules of residence in the hostel<br/>8.5 Analysis of reports received from law enforcement agencies and other instances of violations of students and employees, individual work with offenders<br/>8.6 Informing law enforcement agencies in a timely manner about the measures taken against students, employees who have committed offenses<br/>8.7 Individual work with students who are prone to illegal behavior<br / >9. Professional, labor education, support for business initiatives<br/>9.1 Participation in national conferences, competitions of scientific papers for students, postgraduates, young scientists, teachers<br / >9.2 Participation in the Republican competition among students, postgraduates and doctoral students for grants for research work<br / >9.3 Involvement of students in participation in scientific research- practical conferences of postgraduates, undergraduates and University students<br/>9.4 Maintaining and constantly updating the database of gifted and talented youth, monitoring the career growth of talented youth<br/>9.5 carrying out activities within the framework of the State program "Small and medium-sized businesses in the Republic of Belarus" for 2016-2020<br/>10. Support of socially significant and public initiatives of youth, student self-government<br/>10.1 Organization of the work Of the "school of elders of the 1st year", the school of student activism "Leader", conducting training sessions for leaders of youth organizations and associations<br/>11. Socio-pedagogical support and psychological assistance to students<br/>11.1 implementation of measures to prevent suicidal behavior <br/>of the population of the Republic of Belarus for 2015-2019<br/>11.2 Compilation and updating of socio-pedagogical characteristics of faculties/University/master's degree/dormitories<br/>11.3 Psychodiagnostic work:<br/> - study of psychological features:<br/>-1st year students;<br / > - orphaned students;<br/> - 1st-4th year students, undergraduates (on request)<br/>- studying interpersonal relationships in study groups<br/>11.4 Psychological prevention:<br/>- familiarization of students with the Directives and Decrees of the President of the Republic of Belarus, the Criminal Code of the Republic of Belarus, the articles of the Code of the Republic of Belarus on administrative offences and responsibility for their violation;<br/>- lectures, discussions, individual advice on prevention of bad habits;<br/>- organizing and conducting of a seminar on legal education "Law and order" with law enforcement officers, prosecutors, MOE.<br/>12. Scientific, methodological and informational support of the educational process<br/>12.1 Attracting students and University staff to cooperate with the editorial office of the University newspaper "Impulse"<br / >13. Control of a condition of ideological and educational work, analytical activities<br/>13.1 management of reporting and planning documentation, the organization of the PSI faculties and departments<br/>13.2 Control information stands of ideological and educational work at the faculties and departments<br/>13.3 Control of organizing and conducting informational and Supervisory hours in academic groups<br/>13.4 quality control logging by curators of educational groups, filling of individual plans of PPS<br/>13.5 Control students attended training sessions, conducting individual work with students who have missed classes<br/>13.6 Monitoring the current academic performance of students, conducting individual work with students who have an insufficient level of academic performance<br/>13.7 analyzing the results of students studying academic disciplines based on the rating and module-rating systems, and regularly reviewing the results of analysis at curatorial hours, student meetings, Department meetings, faculty councils, at meetings of the rectorate<br/>13.8 Reviewing issues of labor discipline at meetings of the faculty Council, meetings of departments, meetings with Vice-rectors, in deaneries.
