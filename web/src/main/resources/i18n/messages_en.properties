tion technology, computing and information processing are the most popular. One of the most interesting and promising specialties is"<span style="color:#ff0000;" ><strong>Automated information processing systems</strong></span>"(asoi).&nbsp;</span></div><div><span style= " font-size:14px;">&nbsp;&nbsp;&nbsp;Training at the Department of ITAS ("Information technologies of automated systems") is conducted using the latest achievements of fundamental and applied Sciences, the most advanced domestic and foreign experience.&nbsp;</span></div><div><span style= " font-size:14px;">&nbsp;&nbsp;&nbsp;the Department has a modern material and technical base, has a qualified teaching staff.</span></div><div><span style= " font-size:14px;">Leading IT companies conduct seminars and trainings on the basis of the Department. A joint laboratory with EPAM systems has been opened.</span></div><div><span style= " font-size:14px;">&nbsp;&nbsp;a Large number of graduates get jobs in leading banks ("ASB Belarusbank") and it companies ("EPAM systems", "Sberbank-technologies", "light Well Organization", "Itranzishen", "Techartgroup", "Ibei It Park", etc.).&nbsp;</span></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp; &nbsp;</div></div></div>
