students.practice.info=According to the curriculum of the specialty 53 01 02 "Automated information processing systems" third-year students in the period June - July pass industrial practice.<br/>The list of distribution of students by places of industrial practice will be formed on the basis of applications from basic practice enterprises and individual applications initiated by students.<br/><br/>To pass an industrial practice on an individual application, you must sign a contract for conducting industrial practice. The named AGREEMENT is drawn up in two copies.<br/><br/>The contract issued by the "Enterprise" should be submitted to the ITAS Department by April 30 (a. 602-5, folder "Industrial practice", at the Secretary of the ITAS Department).<br/><br/><br/><br/><a href="http://localhost:8080/bsuir/resources/files/12_100229_1_135471_en.docx">Regulations on the organization and conduct of industrial (specialty) practice</a><br/><br/><br/><a href="http://localhost:8080/bsuir/resources/files/12_100229_1_135471_en.docx">Business addresses for practical training</a>