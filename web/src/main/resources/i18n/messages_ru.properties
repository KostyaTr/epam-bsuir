history.part10=\u041C\u043D\u043E\u0433\u0438\u0435 \u0432\u044B\u043F\u0443\u0441\u043A\u043D\u0438\u043A\u0438 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u043F\u043B\u043E\u0434\u043E\u0442\u0432\u043E\u0440\u043D\u043E \u0442\u0440\u0443\u0434\u044F\u0442\u0441\u044F \u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435 \u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0435\u0435 \u0432\u0440\u0435\u043C\u044F. \u042D\u0442\u043E \u0434.\u0442.\u043D., \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440, \u0440\u0435\u043A\u0442\u043E\u0440 \u0411\u0413\u0423\u0418\u0420 \u0411\u0430\u0442\u0443\u0440\u0430 \u041C.\u041F. (\u0432\u044B\u043F\u0443\u0441\u043A 1975 \u0433.); \u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442, \u043F\u0440\u043E\u0440\u0435\u043A\u0442\u043E\u0440 \u0411\u0413\u0423\u0418\u0420 \u043F\u043E \u0443\u0447\u0435\u0431\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u0435 \u0438 \u043C\u0435\u043D\u0435\u0434\u0436\u043C\u0435\u043D\u0442\u0443 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0416\u0438\u0432\u0438\u0446\u043A\u0430\u044F \u0415.\u041D. (\u0432\u044B\u043F\u0443\u0441\u043A 1988 \u0433.); \u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442, \u043F\u0440\u043E\u0440\u0435\u043A\u0442\u043E\u0440 \u0411\u0413\u0423\u0418\u0420 \u043F\u043E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u041D\u0438\u043A\u0443\u043B\u044C\u0448\u0438\u043D \u0412.\u0411. (\u0432\u044B\u043F\u0443\u0441\u043A 1974 \u0433.); \u043A.\u0442.\u043D., \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440, \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0421\u0438\u0441\u0442\u0435\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u041B\u0443\u043A\u044C\u044F\u043D\u0435\u0446 \u0421.\u0412. (\u0432\u044B\u043F\u0443\u0441\u043A 1965 \u0433.); \u043A.\u0442.\u043D., \u0434\u043E\u0446\u