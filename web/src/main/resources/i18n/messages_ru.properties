u0438\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F \u0418\u043D\u0442\u0435\u0440\u043D\u0435\u0442 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0438, \u0432\u0432\u0435\u0434\u0435\u043D\u0430 \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u043E\u043D\u043D\u0430\u044F \u0444\u043E\u0440\u043C\u0430 \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044F. \u0412 2012 \u0433\u043E\u0434\u0443 \u043A\u0430\u0444\u0435\u0434\u0440\u0430 \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u043B\u0430 \u043A \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432-\u0438\u043D\u043E\u0441\u0442\u0440\u0430\u043D\u0446\u0435\u0432 \u043D\u0430 \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u043E\u043C \u044F\u0437\u044B\u043A\u0435 \u043F\u043E \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0438 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438. \u0412 \u0438\u044E\u043B\u0435 2013 \u0433\u043E\u0434\u0430 \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D \u043A.\u0444.-\u043C.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442 \u041D\u0430\u0432\u0440\u043E\u0446\u043A\u0438\u0439 \u0410\u043D\u0430\u0442\u043E\u043B\u0438\u0439 \u0410\u043B\u0435\u043A\u0441\u0430\u043D\u0434\u0440\u043E\u0432\u0438\u0447, \u0430 \u0432 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435 2013 \u0433\u043E\u0434\u0430 \u043D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u043F\u043E \u043F\u0440\u043E\u0433\u0440\u0430\u043