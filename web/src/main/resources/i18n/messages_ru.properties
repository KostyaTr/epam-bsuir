43E\u043B\u0443\u0447\u0438\u0442\u044C \u0442\u0430\u043A\u0443\u044E \u043F\u0440\u043E</span><span style="font-size:14px;">\u0444\u0435\u0441\u0441\u0438\u044E?&nbsp;</span></div><div><span style="font-size:14px;">&nbsp;&nbsp; \u0412\u043E\u0441\u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u043D\u0443\u044E \u0438 \u0445\u043E\u0440\u043E\u0448\u043E \u043E\u043F\u043B\u0430\u0447\u0438\u0432\u0430\u0435\u043C\u0443\u044E \u0440\u0430\u0431\u043E\u0442\u0443 \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C, \u043F\u0440\u043E\u0439\u0434\u044F \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u0435 \u0432 \u0411\u0435\u043B\u043E\u0440\u0443\u0441\u0441\u043A\u043E\u043C \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u043C \u0443\u043D\u0438\u0432</span><span style="font-size:14px;"><img alt="" src="http://localhost:8080/bsuir/resources/images/12_100229_1_90596.jpg" style="width: 220px; height: 323px; float: right; border-width: 0px; border-style: solid; margin: 3px;">\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0442\u0438\u043A\u0438 \u0438 \u0440\u0430\u0434\u0438\u043E\u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u0438\u043A\u0438 \u043F\u043E \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u00AB<strong><span style="color:#ff0000;">\u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438</span></strong>\u00BB.</span></div><div><span style="font-size:14px;">&nbsp;&nbsp; \u0412 \u0447\u0435\u043C \u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043D\u0430\u0448\u0435\u0439 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u043E\u0442 \u0434\u0440\u0443\u0433\u0438\u0445 IT \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0435\u0439? \u0412 \u0442\u043E\u043C, \u0447\u0442\u043E \u043D\u0430\u0448\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u044B \u0438\u0437\u0443\u0447\u0430\u044E\u0442 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043F\u0440\u0435\u0434\u043C\u0435\u0442\u044B, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435</span><span style="font-size:14px;">\u043D\u043D\u043E \u0441 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435\u043C, \u043D\u043E \u0438 \u0434\u0438\u0441\u0446\u0438\u043F\u043B\u0438\u043D\u044B, \u0434\u0430\u044E\u0449\u0438\u0435 \u043D\u043E\u0432\u0435\u0439\u0448\u0438\u0435 \u0437\u043D\u0430\u043D\u0438\u044F \u0432 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u043E\u0432 \u043E</span><span style="font-size:14px;">\u0431</span><span style="font-size:14px;">\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438, \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0438 \u043F\u0440\u0438\u043D\u044F\u0442\u0438\u044F \u0440\u0435\u0448\u0435\u043D\u0438\u0439. \u041F\u043E\u044D\u0442\u043E\u043C\u0443 \u043D\u0430\u0448\u0438\u0445 \u0432\u044B\u043F\u0443\u0441\u043A\u043D\u0438\u043A\u043E\u0432 \u043C\u043E\u0436\u043D\u043E \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044C \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0438\u043C\u0438 \u0432 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u044F\u0445 \u043D\u0430 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u0434\u043E\u043B\u0436\u043D\u043E\u0441\u0442\u044F\u0445 \u2013 \u043E\u0442 \u043F\u0440\u043E\u0441\u0442\u044B\u0445 \u043F\u0440\u043E\u0433\u0440\u0430