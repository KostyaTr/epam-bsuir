0439\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u043C\u0438 \u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435<br/>1.3 \u041E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u044B\u0445 \u043D\u043E\u0440\u043C\u0430\u0442\u0438\u0432\u043D\u043E-\u043F\u0440\u0430\u0432\u043E\u0432\u044B\u0445 \u0430\u043A\u0442\u043E\u0432, \u0440\u0435\u0433\u043B\u0430\u043C\u0435\u043D\u0442\u0438\u0440\u0443\u044E\u0449\u0438\u0445 \u0443\u0447\u0435\u0431\u043D\u0443\u044E \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0432 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043D\u043E\u0440\u043C\u0430\u0442\u0438\u0432\u043D\u043E-\u043F\u0440\u0430\u0432\u043E\u0432\u043E\u0439 \u0431\u0430\u0437\u043E\u0439<br/>1.4 \u0420\u0435\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u043E-\u0440\u0435\u0439\u0442\u0438\u043D\u0433\u043E\u0432\u043E\u0439 \u0438 \u0440\u0435\u0439\u0442\u0438\u043D\u0433\u043E\u0432\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044F \u0438 \u043E\u0446\u0435\u043D\u043A\u0438 \u0443\u0441\u043F\u0435\u0432\u0430\u0435\u043C\u043E\u0441\u0442\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0411\u0413\u0423\u0418\u0420<br/>2. \u0418\u0434\u0435\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u043D\u0438\u0435<br/>2.1 \u041E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u0438\u0435 \u043D\u0430\u043B\u0438\u0447\u0438\u044F \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0441\u0438\u043C\u0432\u043E\u043B\u0438\u043A\u0438 \u0432 \u043A\u0430\u0431\u0438\u043D\u0435\u0442\u0430\u0445 \u0434\u043E\u043B\u0436\u043D\u043E\u0441\u0442\u043D\u044B\u0445 \u043B\u0438\u0446, \u0432 \u0443\u0447\u0435\u0431\u043D\u044B\u0445 \u0430\u0443\u0434\u0438\u0442\u043E\u0440\u0438\u044F\u0445 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430<br/>2.2 \u041E\u0437\u043D\u0430\u043A\u043E\u043C\u043B\u0435\u043D\u0438\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0441 \u041D\u0440\u0430\u0432\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u043A\u043E\u0434\u0435\u043A\u0441\u043E\u043C \u0411\u0413\u0423\u0418\u0420<br/>3. \u0413\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u043E\u0435 \u0438 \u043F\u0430\u0442\u0440\u0438\u043E\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u043D\u0438\u0435<br/>3.1 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0438 \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u044D\u043A\u0441\u043A\u0443\u0440\u0441\u0438\u0439 \u0432 \u043C\u0443\u0437\u0435\u0438 \u0433. \u041C\u0438\u043D\u0441\u043A\u0430 \u0438 \u044D\u043A\u0441\u043A\u0443\u0440\u0441\u0438\u043E\u043D\u043D\u044B\u0445 \u043F\u043E\u0435\u0437\u0434\u043E\u043A \u043F\u043E \u0438\u0441\u0442\u043E\u0440\u0438\u0447\u0435\u0441\u043A\u0438\u043C \u0438 \u043F\u0430\u043C\u044F\u0442\u043D\u044B\u043C \u043C\u0435\u0441\u0442\u0430\u043C \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C<br/>4. \u041F\u043E\u043B\u0438\u043A\u0443\u043B\u044C\u0442\u0443\u0440\u043D\u043E\u0435 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u043D\u0438\u0435<br/>4.1 \u0412\u043E\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u0438\u043D\u043E\u0441\u0442\u0440\u0430\u043D\u043D\u044B\u0445 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u0440\u0430\u0431\u043E\u0442\u0443 \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u043A\u0438\u0445 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u043E\u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430<br/>4.2 \u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0438\u043D\u043E\u0441\u0442\u0440\u0430\u043D\u043D\u044B\u0445 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u043A\u0438\u0445 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043B\u044F\u0445, \u043A\u043E\u043D\u0446\u0435\u0440\u0442\u0430\u0445, \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0430\u0445, \u0441\u043C\u043E\u0442\u0440\u0430\u0445: \u0421\u0442\u0443\u0434\u0435\u043D\u0447\u0435\u0441\u043A\u0438\u0439 \u0434\u0435\u0431\u044E\u0442, \u0421\u0442\u0443\u0434\u0435\u043D\u0447\u0435\u0441\u043A\u0430\u044F \u0432\u0435\u0441\u043D\u0430, \u0410\u0440\u0442-\u0432\u0430\u043A\u0430\u0446\u0438\u044F \u0438 \u0434\u0440.<br/>4.3 \u041E\u0437\u043D\u0430\u043A\u043E\u043C\u043B\u0435\u043D\u0438\u0435 \u0438\u043D\u043E\u0441\u0442\u0440\u0430\u043D\u043D\u044B\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043D, \u043F\u0440\u0438\u0431\u044B\u0432\u0448\u0438\u0445 \u043D\u0430 \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u0435 \u0432 \u0411\u0413\u0423\u0418\u0420, \u0441 \u043D\u043E\u0440\u043C\u0430\u0442\u0438\u0432\u043D\u043E-\u043F\u0440\u0430\u0432\u043E\u0432\u044B\u043C\u0438 \u0430\u043A\u0442\u0430\u043C\u0438, \u0440\u0435\u0433\u043B\u0430\u043C\u0435\u043D\u0442\u0438\u0440\u0443\u044E\u0449\u0438\u043C\u0438 \u043F\u0440\u0435\u0431\u044B\u0432\u0430\u043D\u0438\u0435 \u0432 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0435 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u0438 \u041F\u0440\u0430\u0432\u0438\u043B\u0430\u043C\u0438 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435\u0433\u043E \u0440\u0430\u0441\u043F\u043E\u0440\u044F\u0434\u043A\u0430 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430, \u043F\u0440\u0430\u0432\u0438\u043B\u0430\u043C\u0438 \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044F \u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435 \u0438 \u043F\u0440\u043E\u0436\u0438\u0432\u0430\u043D\u0438\u044F \u0432 \u043E\u0431\u0449\u0435\u0436\u0438\u0442\u0438\u044F\u0445 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430<br/>4.4 \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0441 \u0438\u043D\u043E\u0441\u0442\u0440\u0430\u043D\u043D\u044B\u043C\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438 \u043F\u043E \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044E \u0443\u0441\u043B\u043E\u0432\u0438\u0439 \u043F\u0440\u0435\u0431\u044B\u0432\u0430\u043D\u0438\u044F \u043D\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0438 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u0438 \u043F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u043A\u0435 \u043F\u0440\u0430\u0432\u043E\u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u0439 \u0432 \u043E\u0431\u0449\u0435\u0436\u0438\u0442\u0438\u0438<br/>5. \u0414\u0443\u0445\u043E\u0432\u043D\u043E-\u043D\u0440\u0430\u0432\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0435 \u0438 \u044D\u0441\u0442\u0435\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u043D\u0438\u0435, \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u043D\u0438\u0435 \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u044B \u0434\u043E\u0441\u0443\u0433\u0430<br/>5.1 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u043F\u043E\u0437\u0434\u0440\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E-\u0438\u0433\u0440\u043E\u0432\u044B\u0445 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C \u0432 \u043A\u043E\u0440\u043F\u0443\u0441\u0430\u0445 \u0411\u0413\u0423\u0418\u0420 \u043A \u041D\u043E\u0432\u043E\u0433\u043E\u0434\u043D\u0438\u043C \u043F\u0440\u0430\u0437\u0434\u043D\u0438\u043A\u0430<br/>5.2 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0438 \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043F\u0440\u0430\u0437\u0434\u043D\u0438\u043A\u0430, \u043F\u043E\u0441\u0432\u044F\u0449\u0435\u043D\u043D\u043E\u0433\u043E \u0414\u043D\u044E \u0436\u0435\u043D\u0449\u0438\u043D<br/>- \u0432\u044B\u0441\u0442\u0430\u0432\u043A\u0430 \u043F\u0440\u0438\u043A\u043B\u0430\u0434\u043D\u043E\u0433\u043E \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u0442\u0432\u0430 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0438 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432<br/>- \u043F\u0440\u0430\u0437\u0434\u043D\u0438\u0447\u043D\u044B\u0439 \u043A\u043E\u043D\u0446\u0435\u0440\u0442 \u00AB\u0414\u043B\u044F \u0432\u0430\u0441 \u0436\u0435\u043D\u0449\u0438\u043D\u044B<br/>5.3 \u0418\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u043E \u0440\u0430\u0431\u043E\u0442\u0435 \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u043A\u0438\u0445 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u043E\u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430, \u043A\u043B\u0443\u0431\u043E\u0432 \u043F\u043E \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u0430\u043C. \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0430\u043D\u043A\u0435\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u043D\u0430 \u0432\u044B\u044F\u0432\u043B\u0435\u043D\u0438\u0435 \u0442\u0430\u043B\u0430\u043D\u0442\u043B\u0438\u0432\u043E\u0439 \u043C\u043E\u043B\u043E\u0434\u0435\u0436\u0438 \u0438 \u043F\u0440\u0438\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u0438\u0445 \u043A \u0443\u0447\u0430\u0441\u0442\u0438\u044E \u0432 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u0430\u0445 \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0441\u0430\u043C\u043E\u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430, \u0432 \u043C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u044B\u0445, \u0440\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445, \u0433\u043E\u0440\u043E\u0434\u0441\u043A\u0438\u0445, \u0440\u0430\u0439\u043E\u043D\u043D\u044B\u0445 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043B\u044F\u0445, \u043F\u0440\u0430\u0437\u0434\u043D\u0438\u043A\u0430\u0445, \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0430<br/>6. \u0424\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0443 \u043C\u043E\u043B\u043E\u0434\u0435\u0436\u0438 \u043F\u043E\u0437\u0438\u0442\u0438\u0432\u043D\u043E\u0433\u043E \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F \u043A \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043E\u043D\u043D\u044B\u043C \u0441\u0435\u043C\u0435\u0439\u043D\u044B\u043C \u0446\u0435\u043D\u043D\u043E\u0441\u0442\u044F<br/>6.1 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u043C\u0435\u0440\u043E\u043F\u0440\u0438\u044F\u0442\u0438\u0439, \u043F\u0440\u0438\u0443\u0440\u043E\u0447\u0435\u043D\u043D\u044B\u0445 \u043A\u043E \u0414\u043D\u044E \u0441\u0435\u043C\u044C\u0438, \u0414\u043D\u044E \u043C\u0430\u0442\u0435\u0440\u0438, \u0414\u043D\u044E \u0437\u0430\u0449\u0438\u0442\u044B \u0434\u0435\u0442\u0435\u0439<br/>7. \u0424\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0437\u0434\u043E\u0440\u043E\u0432\u043E\u0433\u043E \u043E\u0431\u0440\u0430\u0437\u0430 \u0436\u0438\u0437\u043D\u0438,<br/>\u0444\u0438\u0437\u043A\u0443\u043B\u044C\u0442\u0443\u0440\u043D\u043E-\u043E\u0437\u0434\u043E\u0440\u043E\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0438 \u0441\u043F\u043E\u0440\u0442\u0438\u0432\u043D\u043E-\u043C\u0430\u0441\u0441\u043E\u0432\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430<br/>7.1 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0443\u0447\u0430\u0441\u0442\u0438\u044F \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0438 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0432 \u043F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u043C \u043F\u0440\u043E\u0435\u043A\u0442\u0435 \u00AB\u041C\u043E\u0439 \u0441\u0442\u0438\u043B\u044C \u0436\u0438\u0437\u043D\u0438 \u0441\u0435\u0433\u043E\u0434\u043D\u044F - \u041C\u043E\u0451 \u0437\u0434\u043E\u0440\u043E\u0432\u044C\u0435 \u0438 \u0443\u0441\u043F\u0435\u0445 \u0437\u0430\u0432\u0442\u0440\u0430!\u00BB<br/>7.2 \u0412\u043E\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u0443\u0447\u0430\u0441\u0442\u0438\u0438 \u043E\u0431\u0449\u0435\u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0441\u043A\u0438\u0445 \u0430\u043A\u0446\u0438\u0439, \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u043D\u044B\u0445 \u043D\u0430 \u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0437\u0434\u043E\u0440\u043E\u0432\u043E\u0433\u043E \u043E\u0431\u0440\u0430\u0437\u0430 \u0436\u0438\u0437\u043D\u0438:<br/>- \u00ABNO SMOKING!\u00BB;<br/>- \u00AB\u041C\u043E\u043B\u043E\u0434\u0435\u0436\u044C \u043F\u0440\u043E\u0442\u0438\u0432 \u0442\u0430\u0431\u0430\u043A\u0430\u00BB;<br/>- \u00AB\u041E\u0431\u043C\u0435\u043D\u044F\u0439 \u0441\u0438\u0433\u0430\u0440\u0435\u0442\u0443 \u043D\u0430 \u043A\u043E\u043D\u0444\u0435\u0442\u0443\u00BB;<br/>- \u00AB\u041C\u043E\u043B\u043E\u0434\u0435\u0436\u044C \u043F\u0440\u043E\u0442\u0438\u0432 \u0421\u041F\u0418\u0414\u0430\u00BB;<br/>- \u00AB\u0412\u0435\u0440\u043D\u043E\u0441\u0442\u044C - \u043D\u0430\u0434\u0435\u0436\u043D\u0430\u044F \u0437\u0430\u0449\u0438\u0442\u0430 \u043E\u0442 \u0412\u0418\u0427-\u0438\u043D\u0444\u0435\u043A\u0446\u0438\u0438\u00BB,<br/>- \u00AB\u0421\u041F\u0418\u0414\u0443 - \u043D\u0435\u0442, \u0437\u0434\u043E\u0440\u043E\u0432\u044C\u044E - \u0434\u0430\u00BB<br/>- \u00AB\u0421\u0442\u0443\u0434\u0435\u043D\u0442\u044B \u0411\u0413\u0423\u0418\u0420 \u043F\u0440\u043E\u0442\u0438\u0432 \u043D\u0430\u0440\u043A\u043E\u0442\u0438\u043A\u043E\u0432!\u00BB,<br/>- \u00AB\u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u043F\u0440\u043E\u0442\u0438\u0432 \u0442\u0430\u0431\u0430\u043A\u0430\u00BB \u0438 \u0434\u0440.<br/>7.3 \u0412\u043E\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u0443\u0447\u0430\u0441\u0442\u0438\u0438 \u0441\u043E\u0440\u0435\u0432\u043D\u043E\u0432\u0430\u043D\u0438\u0439 \u043A\u0440\u0443\u0433\u043B\u043E\u0433\u043E\u0434\u0438\u0447\u043D\u043E\u0439 \u0421\u043F\u0430\u0440\u0442\u0430\u043A\u0438\u0430\u0434\u044B \u0411\u0413\u0423\u0418\u0420 \u0441\u0440\u0435\u0434\u0438 \u0441\u0431\u043E\u0440\u043D\u044B\u0445 \u043A\u043E\u043C\u0430\u043D\u0434 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0435\u0442\u043E\u0432<br/>7.4 \u0412\u043E\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u043F\u043E\u0441\u0435\u0449\u0435\u043D\u0438\u0438 \u043C\u0430\u0442\u0447\u0435\u0439 \u043F\u043E \u0445\u043E\u043A\u043A\u0435\u044E \u00AB\u0420\u043E\u0436\u0434\u0435\u0441\u0442\u0432\u0435\u043D\u0441\u043A\u0438\u0439 \u0442\u0443\u0440\u043D\u0438\u0440\u00BB \u043D\u0430 \u043F\u0440\u0438\u0437\u044B \u041F\u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0442\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u043F\u043E\u0440\u0442\u0438\u0432\u043D\u043E-\u043C\u0430\u0441\u0441\u043E\u0432\u044B\u0445 \u043C\u0435\u0440\u043E\u043F\u0440\u0438\u044F\u0442\u0438\u0439<br/>7.5 \u0418\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u043E \u0440\u0430\u0431\u043E\u0442\u0435 \u0441\u043F\u043E\u0440\u0442\u0438\u0432\u043D\u044B\u0445 \u0441\u0435\u043A\u0446\u0438\u0439 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430, \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u043C\u044B\u0445 \u0441\u043E\u0440\u0435\u0432\u043D\u043E\u0432\u0430\u043D\u0438\u044F\u0445<br/>8. \u041F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u043A\u0430 \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u0440\u0430\u0432\u043D\u043E\u0433\u043E \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F;<br/>\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0438 \u0431\u0435\u0437\u043E\u043F\u0430\u0441\u043D\u043E\u0433\u043E \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F<br/>8.1 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u043F\u043E \u043E\u0437\u043D\u0430\u043A\u043E\u043C\u043B\u0435\u043D\u0438\u044E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0441 \u0414\u0438\u0440\u0435\u043A\u0442\u0438\u0432\u0430\u043C\u0438 \u0438 \u0414\u0435\u043A\u0440\u0435\u0442\u0430\u043C\u0438 \u041F\u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0442\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C, \u0441 \u0441\u0442\u0430\u0442\u044C\u044F\u043C\u0438 \u0423\u0433\u043E\u043B\u043E\u0432\u043D\u043E\u0433\u043E \u041A\u043E\u0434\u0435\u043A\u0441\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C, \u0441 \u0434\u0435\u043A\u0440\u0435\u0442\u043E\u043C \u041F\u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0442\u0430 N6 \u043E\u0442 28.12.2014 \u0433. \u00AB\u041E \u043D\u0435\u043E\u0442\u043B\u043E\u0436\u043D\u044B\u0445 \u043C\u0435\u0440\u0430\u0445 \u043F\u043E \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044E \u0438 \u043D\u0435\u0437\u0430\u043A\u043E\u043D\u043D\u043E\u043C\u0443 \u043E\u0431\u043E\u0440\u043E\u0442\u0443 \u043D\u0430\u0440\u043A\u043E\u0442\u0438\u043A\u043E\u0432\u00BB, \u0441\u043E \u0441\u0442\u0430\u0442\u044C\u044F\u043C\u0438 \u041A\u043E\u0434\u0435\u043A\u0441\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u043E\u0431 \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043D\u044B\u0445 \u043F\u0440\u0430\u0432\u043E\u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u044F\u0445, \u043A\u0430\u0441\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u0437\u0430\u043F\u0440\u0435\u0442\u0430 \u0440\u0430\u0441\u043F\u0438\u0442\u0438\u044F \u0430\u043B\u043A\u043E\u0433\u043E\u043B\u044F \u0432 \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u043C\u0435\u0441\u0442\u0430\u0445 \u0438 \u0434\u0440.<br/>8.2 \u041E\u0437\u043D\u0430\u043A\u043E\u043C\u043B\u0435\u043D\u0438\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0441 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C\u0438 \u043D\u043E\u0440\u043C\u0430\u0442\u0438\u0432\u043D\u043E-\u043F\u0440\u0430\u0432\u043E\u0432\u044B\u043C\u0438 \u0430\u043A\u0442\u0430\u043C\u0438 \u0420\u0411, \u041F\u0440\u0430\u0432\u0438\u043B\u0430\u043C\u0438 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435\u0433\u043E \u0440\u0430\u0441\u043F\u043E\u0440\u044F\u0434\u043A\u0430 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430, \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u043C\u0438 \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430 \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0420\u0411, \u043F\u0440\u0438\u043A\u0430\u0437\u0430\u043C\u0438 \u0440\u0435\u043A\u0442\u043E\u0440\u0430 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0438 \u041F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044F\u043C\u0438, \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u043C\u0438 \u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435<br/>8.3 \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0439, \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0438 \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0441\u043E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438, \u0438\u043C\u0435\u044E\u0449\u0438\u043C\u0438 \u043F\u0440\u043E\u043F\u0443\u0441\u043A\u0438 \u0437\u0430\u043D\u044F\u0442\u0438\u0439, \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u0439 \u0443\u0440\u043E\u0432\u0435\u043D\u044C \u0443\u0441\u043F\u0435\u0432\u0430\u0435\u043C\u043E\u0441\u0442\u0438 \u043F\u043E \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u044C\u043D\u044B\u0445 \u0442\u043E\u0447\u0435\u043A \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u043E-\u0440\u0435\u0439\u0442\u0438\u043D\u0433\u043E\u0432\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044F \u0438 \u043E\u0446\u0435\u043D\u043A\u0438 \u0443\u0441\u043F\u0435\u0432\u0430\u0435\u043C\u043E\u0441\u0442\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0411\u0413\u0423\u0418\u0420<br/>8.4 \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0440\u0435\u0439\u0434\u043E\u0432-\u043F\u0440\u043E\u0432\u0435\u0440\u043E\u043A \u043F\u043E \u0432\u044B\u044F\u0432\u043B\u0435\u043D\u0438\u044E \u0444\u0430\u043A\u0442\u043E\u0432 \u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u044F \u043F\u0440\u0430\u0432\u0438\u043B \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435\u0433\u043E \u0440\u0430\u0441\u043F\u043E\u0440\u044F\u0434\u043A\u0430 \u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435, \u043F\u0440\u0430\u0432\u0438\u043B \u043F\u0440\u043E\u0436\u0438\u0432\u0430\u043D\u0438\u044F \u0432 \u043E\u0431\u0449\u0435\u0436\u0438\u0442\u0438\u0438<br/>8.5 \u0410\u043D\u0430\u043B\u0438\u0437 \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0439, \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u044E\u0449\u0438\u0445 \u0438\u0437 \u043F\u0440\u0430\u0432\u043E\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u0440\u0433\u0430\u043D\u043E\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0438\u043D\u0441\u0442\u0430\u043D\u0446\u0438\u0439 \u043F\u043E \u043F\u0440\u0430\u0432\u043E\u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u044F\u043C \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0438 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432, \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430 \u0441 \u043F\u0440\u0430\u0432\u043E\u043D\u0430\u0440\u0443\u0448\u0438\u0442\u0435\u043B\u044F\u043C\u0438<br/>8.6 \u0418\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u0430\u0432\u043E\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u0440\u0433\u0430\u043D\u043E\u0432 \u0432 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0435 \u0441\u0440\u043E\u043A\u0438 \u043E \u043C\u0435\u0440\u0430\u0445 \u0432\u043E\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F, \u043F\u0440\u0438\u043D\u044F\u0442\u044B\u0445 \u0432 \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432, \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432, \u0441\u043E\u0432\u0435\u0440\u0448\u0438\u0432\u0448\u0438\u0445 \u043F\u0440\u0430\u0432\u043E\u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u044F<br/>8.7 \u0418\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430 \u0441\u043E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438, \u0441\u043A\u043B\u043E\u043D\u043D\u044B\u043C\u0438 \u043A \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u0440\u0430\u0432\u043D\u043E\u043C\u0443 \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044E<br/>9. \u041F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0435, \u0442\u0440\u0443\u0434\u043E\u0432\u043E\u0435 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u043D\u0438\u0435, \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0430 \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u043D\u0438\u043C\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u043E\u0439 \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u044B<br/>9.1 \u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0440\u0430\u0431\u043E\u0442\u0435 \u0440\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445 \u043A\u043E\u043D\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u0439, \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u043E\u0432 \u043D\u0430\u0443\u0447\u043D\u044B\u0445 \u0440\u0430\u0431\u043E\u0442 \u0434\u043B\u044F \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432, \u0430\u0441\u043F\u0438\u0440\u0430\u043D\u0442\u043E\u0432, \u043C\u043E\u043B\u043E\u0434\u044B\u0445 \u0443\u0447\u0435\u043D\u044B\u0445, \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u0435\u0439<br/>9.2 \u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0440\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u043C \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0435 \u0441\u0440\u0435\u0434\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432, \u0430\u0441\u043F\u0438\u0440\u0430\u043D\u0442\u043E\u0432 \u0438 \u0434\u043E\u043A\u0442\u043E\u0440\u0430\u043D\u0442\u043E\u0432 \u043D\u0430 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u0435 \u0433\u0440\u0430\u043D\u0442\u043E\u0432 \u0434\u043B\u044F \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u043D\u0430\u0443\u0447\u043D\u043E-\u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u0438\u0445 \u0440\u0430\u0431\u043E\u0442<br/>9.3 \u0412\u043E\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u0443\u0447\u0430\u0441\u0442\u0438\u0438 \u043D\u0430\u0443\u0447\u043D\u043E- \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u043A\u043E\u043D\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u0438 \u0430\u0441\u043F\u0438\u0440\u0430\u043D\u0442\u043E\u0432, \u043C\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043D\u0442\u043E\u0432 \u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430<br/>9.4 \u0412\u0435\u0434\u0435\u043D\u0438\u0435, \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u043E\u0435 \u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u0431\u0430\u043D\u043A\u0430 \u0434\u0430\u043D\u043D\u044B\u0445 \u043E\u0434\u0430\u0440\u0435\u043D\u043D\u043E\u0439 \u0438 \u0442\u0430\u043B\u0430\u043D\u0442\u043B\u0438\u0432\u043E\u0439 \u043C\u043E\u043B\u043E\u0434\u0435\u0436\u0438, \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043C\u043E\u043D\u0438\u0442\u043E\u0440\u0438\u043D\u0433\u0430 \u043A\u0430\u0440\u044C\u0435\u0440\u043D\u043E\u0433\u043E \u0440\u043E\u0441\u0442\u0430 \u0442\u0430\u043B\u0430\u043D\u0442\u043B\u0438\u0432\u043E\u0439 \u043C\u043E\u043B\u043E\u0434\u0435\u0436\u0438<br/>9.5 \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043C\u0435\u0440\u043E\u043F\u0440\u0438\u044F\u0442\u0438\u0439 \u0432 \u0440\u0430\u043C\u043A\u0430\u0445 \u0440\u0435\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u0438 \u0413\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u00AB\u041C\u0430\u043B\u043E\u0435 \u0438 \u0441\u0440\u0435\u0434\u043D\u0435\u0435 \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u043D\u0438\u043C\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0432 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0435 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C\u00BB \u043D\u0430 2016-2020 \u0433\u043E\u0434\u044B<br/>10. \u041F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0430 \u0441\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u043E-\u0437\u043D\u0430\u0447\u0438\u043C\u044B\u0445 \u0438 \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432 \u043C\u043E\u043B\u043E\u0434\u0435\u0436\u0438, \u0441\u0442\u0443\u0434\u0435\u043D\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0441\u0430\u043C\u043E\u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F<br/>10.1 \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u00AB\u0428\u043A\u043E\u043B\u044B \u0441\u0442\u0430\u0440\u043E\u0441\u0442 1-\u0433\u043E \u043A\u0443\u0440\u0441\u0430\u00BB, \u0448\u043A\u043E\u043B\u044B \u0441\u0442\u0443\u0434\u0435\u043D\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0430\u043A\u0442\u0438\u0432\u0430 \u00AB\u041B\u0438\u0434\u0435\u0440\u00BB, \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445 \u0437\u0430\u043D\u044F\u0442\u0438\u0439 \u0434\u043B\u044F \u043B\u0438\u0434\u0435\u0440\u043E\u0432 \u043C\u043E\u043B\u043E\u0434\u0435\u0436\u043D\u044B\u0445 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0439 \u0438 \u043E\u0431\u044A\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u0439<br/>11. \u0421\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u043E-\u043F\u0435\u0434\u0430\u0433\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0430 \u0438 \u043E\u043A\u0430\u0437\u0430\u043D\u0438\u0435 \u043F\u0441\u0438\u0445\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u043F\u043E\u043C\u043E\u0449\u0438 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u043C\u0441\u044F<br/>11.1 \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043C\u0435\u0440\u043E\u043F\u0440\u0438\u044F\u0442\u0438\u0439 \u0432 \u0440\u0430\u043C\u043A\u0430\u0445 \u0440\u0435\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u0438 \u041A\u043E\u043C\u043F\u043B\u0435\u043A\u0441\u0430 \u043C\u0435\u0440 \u043F\u043E \u043F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u043A\u0435 \u0441\u0443\u0438\u0446\u0438\u0434\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F<br/>\u043D\u0430\u0441\u0435\u043B\u0435\u043D\u0438\u044F \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u043D\u0430 2015 - 2019<br/>11.2 \u0421\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0438\u0435 \u0438 \u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u0441\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u043E-\u043F\u0435\u0434\u0430\u0433\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0438 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0435\u0442\u043E\u0432/\u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430/\u043C\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u0442\u0443\u0440\u044B/\u043E\u0431\u0449\u0435\u0436\u0438\u0442\u0438\u0439<br/>11.3 \u041F\u0441\u0438\u0445\u043E\u0434\u0438\u0430\u0433\u043D\u043E\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430:<br/>- \u0438\u0437\u0443\u0447\u0435\u043D\u0438\u0435 \u043F\u0441\u0438\u0445\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0441\u0442\u0435\u0439:<br/>- \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 1-\u0433\u043E \u043A\u0443\u0440\u0441\u0430;<br/>- \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0438\u0437 \u0447\u0438\u0441\u043B\u0430 \u0441\u0438\u0440\u043E\u0442;<br/>- \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 1-4 \u043A\u0443\u0440\u0441\u0430, \u043C\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043D\u0442\u043E\u0432 (\u043F\u043E \u0437\u0430\u043F\u0440\u043E\u0441\u0443)<br/>- \u0438\u0437\u0443\u0447\u0435\u043D\u0438\u0435 \u043C\u0435\u0436\u043B\u0438\u0447\u043D\u043E\u0441\u0442\u043D\u044B\u0445 \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0439 \u0432 \u0443\u0447\u0435\u0431\u043D\u044B\u0445 \u0433\u0440\u0443\u043F\u043F\u0430\u0445<br/>11.4 \u041F\u0441\u0438\u0445\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u043A\u0430:<br/>- \u043E\u0437\u043D\u0430\u043A\u043E\u043C\u043B\u0435\u043D\u0438\u0435 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F \u0441 \u0414\u0438\u0440\u0435\u043A\u0442\u0438\u0432\u0430\u043C\u0438 \u0438 \u0414\u0435\u043A\u0440\u0435\u0442\u0430\u043C\u0438 \u041F\u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0442\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C, \u0441\u0442\u0430\u0442\u044C\u044F\u043C\u0438 \u0423\u0433\u043E\u043B\u043E\u0432\u043D\u043E\u0433\u043E \u041A\u043E\u0434\u0435\u043A\u0441\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C, \u0441\u0442\u0430\u0442\u044C\u044F\u043C\u0438 \u041A\u043E\u0434\u0435\u043A\u0441\u0430 \u0420\u0435\u0441\u043F\u0443\u0431\u043B\u0438\u043A\u0438 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u044C \u043E\u0431 \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043D\u044B\u0445 \u043F\u0440\u0430\u0432\u043E\u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u044F\u0445 \u0438 \u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0437\u0430 \u0438\u0445 \u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u0435;<br/>- \u043B\u0435\u043A\u0446\u0438\u0438, \u0431\u0435\u0441\u0435\u0434\u044B, \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u044B\u0435 \u043A\u043E\u043D\u0441\u0443\u043B\u044C\u0442\u0430\u0446\u0438\u0438 \u043F\u043E \u043F\u0440\u043E\u0444\u0438\u043B\u0430\u043A\u0442\u0438\u043A\u0435 \u0432\u0440\u0435\u0434\u043D\u044B\u0445 \u043F\u0440\u0438\u0432\u044B\u0447\u0435\u043A;<br/>- \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F \u0438 \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0441\u0435\u043C\u0438\u043D\u0430\u0440\u0430 \u043F\u043E \u043F\u0440\u0430\u0432\u043E\u0432\u043E\u043C\u0443 \u043F\u0440\u043E\u0441\u0432\u0435\u0449\u0435\u043D\u0438\u044E \u00AB\u0417\u0430\u043A\u043E\u043D \u0438 \u043F\u043E\u0440\u044F\u0434\u043E\u043A\u00BB \u0441 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0430\u043C\u0438 \u043F\u0440\u0430\u0432\u043E\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u0440\u0433\u0430\u043D\u043E\u0432, \u043F\u0440\u043E\u043A\u0443\u0440\u0430\u0442\u0443\u0440\u044B, \u041C\u0427\u0421.<br/>12. \u041D\u0430\u0443\u0447\u043D\u043E-\u043C\u0435\u0442\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0438 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u0435 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u0438\u0435 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u0430<br/>12.1 \u041F\u0440\u0438\u0432\u043B\u0435\u0447\u0435\u043D\u0438\u0435 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0438 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u043A \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u0441 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u0435\u0439 \u0443\u043D\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0441\u043A\u043E\u0439 \u0433\u0430\u0437\u0435\u0442\u044B \u00AB\u0418\u043C\u043F\u0443\u043B\u044C\u0441\u00BB<br/>13. \u041A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u044F \u0438\u0434\u0435\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0438 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B, \u0430\u043D\u0430\u043B\u0438\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C<br/>13.1 \u041A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u0432\u0435\u0434\u0435\u043D\u0438\u044F \u043E\u0442\u0447\u0435\u0442\u043D\u043E-\u043F\u043B\u0430\u043D\u0438\u0440\u0443\u044E\u0449\u0435\u0439 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u0438, \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0418\u0412\u0420 \u043D\u0430 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0435\u0442\u0430\u0445 \u0438 \u043A\u0430\u0444\u0435\u0434\u0440\u0430\u0445<br/>13.2 \u041A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u043E\u0444\u043E\u0440\u043C\u043B\u0435\u043D\u0438\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0441\u0442\u0435\u043D\u0434\u043E\u0432 \u0438\u0434\u0435\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0438 \u0432\u043E\u0441\u043F\u0438\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0435\u0442\u0430\u0445 \u0438 \u043A\u0430\u0444\u0435\u0434\u0440\u0430\u0445<br/>13.3 \u041A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0438 \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0438 \u043A\u0443\u0440\u0430\u0442\u043E\u0440\u0441\u043A\u0438\u0445 \u0447\u0430\u0441\u043E\u0432 \u0432 \u0443\u0447\u0435\u0431\u043D\u044B\u0445 \u0433\u0440\u0443\u043F\u043F\u0430\u0445<br/>13.4 \u041F\u0440\u043E\u0432\u0435\u0440\u043A\u0430 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0436\u0443\u0440\u043D\u0430\u043B\u043E\u0432 \u043A\u0443\u0440\u0430\u0442\u043E\u0440\u0430\u043C\u0438 \u0443\u0447\u0435\u0431\u043D\u044B\u0445 \u0433\u0440\u0443\u043F\u043F, \u0437\u0430\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u044B\u0445 \u043F\u043B\u0430\u043D\u043E\u0432 \u041F\u041F\u0421<br/>13.5 \u041A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u043F\u043E\u0441\u0435\u0449\u0435\u043D\u0438\u044F \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438 \u0443\u0447\u0435\u0431\u043D\u044B\u0445 \u0437\u0430\u043D\u044F\u0442\u0438\u0439, \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0441\u043E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438, \u0438\u043C\u0435\u044E\u0449\u0438\u043C\u0438 \u043F\u0440\u043E\u043F\u0443\u0441\u043A\u0438 \u0437\u0430\u043D\u044F\u0442\u0438\u0439<br/>13.6 \u041A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u0442\u0435\u043A\u0443\u0449\u0435\u0439 \u0443\u0441\u043F\u0435\u0432\u0430\u0435\u043C\u043E\u0441\u0442\u0438 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432, \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0438\u043D\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043B\u044C\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u044B \u0441\u043E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438, \u0438\u043C\u0435\u044E\u0449\u0438\u043C\u0438 \u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u044B\u0439 \u0443\u0440\u043E\u0432\u0435\u043D\u044C \u0443\u0441\u043F\u0435\u0432\u0430\u0435\u043C\u043E\u0441\u0442\u0438<br/>13.7 \u041F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u0432 \u0438\u0437\u0443\u0447\u0435\u043D\u0438\u044F \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0430\u043C\u0438 \u0443\u0447\u0435\u0431\u043D\u044B\u0445 \u0434\u0438\u0441\u0446\u0438\u043F\u043B\u0438\u043D \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u0440\u0435\u0439\u0442\u0438\u043D\u0433\u043E\u0432\u043E\u0439 \u0438 \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u043E-\u0440\u0435\u0439\u0442\u0438\u043D\u0433\u043E\u0432\u043E\u0439 \u0441\u0438\u0441\u0442\u0435\u043C, \u0438 \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0435 \u0440\u0430\u0441\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0438\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u0432 \u0430\u043D\u0430\u043B\u0438\u0437\u0430 \u043D\u0430 \u043A\u0443\u0440\u0430\u0442\u043E\u0440\u0441\u043A\u0438\u0445 \u0447\u0430\u0441\u0430\u0445, \u0441\u043E\u0431\u0440\u0430\u043D\u0438\u044F\u0445 \u043E\u0431\u0443\u0447\u0430\u044E\u0449\u0438\u0445\u0441\u044F, \u0437\u0430\u0441\u0435\u0434\u0430\u043D\u0438\u044F\u0445 \u043A\u0430\u0444\u0435\u0434\u0440, \u0441\u043E\u0432\u0435\u0442\u0430\u0445 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0435\u0442\u043E\u0432, \u043D\u0430 \u0437\u0430\u0441\u0435\u0434\u0430\u043D\u0438\u044F\u0445 \u0440\u0435\u043A\u0442\u043E\u0440\u0430\u0442\u0430<br/>13.8 \u0420\u0430\u0441\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0438\u0435 \u0432\u043E\u043F\u0440\u043E\u0441\u043E\u0432 \u0441\u043E\u0431\u043B\u044E\u0434\u0435\u043D\u0438\u044F \u0442\u0440\u0443\u0434\u043E\u0432\u043E\u0439 \u0434\u0438\u0441\u0446\u0438\u043F\u043B\u0438\u043D\u044B \u043D\u0430 \u0437\u0430\u0441\u0435\u0434\u0430\u043D\u0438\u044F\u0445 \u0421\u043E\u0432\u0435\u0442\u0430 \u0444\u0430\u043A\u0443\u043B\u044C\u0442\u0435\u0442\u0430, \u0437\u0430\u0441\u0435\u0434\u0430\u043D\u0438\u044F\u0445 \u043A\u0430\u0444\u0435\u0434\u0440, \u0441\u043E\u0432\u0435\u0449\u0430\u043D\u0438\u044F\u0445 \u0443 \u043F\u0440\u043E\u0440\u0435\u043A\u0442\u043E\u0440\u043E\u0432, \u0432 \u0434\u0435\u043A\u0430\u043D\u0430\u0442\u0430\u0445.
