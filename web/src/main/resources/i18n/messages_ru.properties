\u0421 (\u00AB\u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0439 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0438\u0441\u0442\u0435\u043C\u00BB) \u0432\u0435\u0434\u0435\u0442\u0441\u044F \u0441 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435\u043C \u043D\u043E\u0432\u0435\u0439\u0448\u0438\u0445 \u0434\u043E\u0441\u0442\u0438\u0436\u0435\u043D\u0438\u0439 \u0444\u0443\u043D\u0434\u0430\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0438 \u043F\u0440\u0438\u043A\u043B\u0430\u0434\u043D\u044B\u0445 \u043D\u0430\u0443\u043A, \u0441\u0430\u043C\u043E\u0433\u043E \u043F\u0435\u0440\u0435\u0434\u043E\u0432\u043E\u0433\u043E \u043E\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0438 \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043D\u043E\u0433\u043E \u043E\u043F\u044B\u0442\u0430.&nbsp;</span></div><div><span style="font-size:14px;">&nbsp;&nbsp;&nbsp; \u041A\u0430\u0444\u0435\u0434\u0440\u0430 \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u0435\u0442 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0439 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u044C\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0431\u0430\u0437\u043E\u0439, \u0438\u043C\u0435\u0435\u0442 \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u0446\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440\u0441\u043A\u043E-\u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u0438\u0439 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432.</span></div><div><span style="font-size:14px;">&nbsp; &nbsp; \u0412\u0435\u0434\u0443\u0449\u0438\u0435 IT-\u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438 \u043F\u0440\u043E\u0432\u043E\u0434\u044F\u0442 \u0441\u0435\u043C\u0438\u043D\u0430\u0440\u044B \u0438 \u0442\u0440\u0435\u043D\u0438\u043D\u0433\u0438 \u043D\u0430 \u0431\u0430\u0437\u0435 \u043A\u0430\u0444\u0435\u0434\u0440\u044B. \u041E\u0442\u043A\u0440\u044B\u0442\u0430 \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u043D\u0430\u044F \u043B\u0430\u0431\u043E\u0440\u0430\u0442\u043E\u0440\u0438\u044F \u0441 \u00AB\u042D\u041F\u0410\u041C \u0421\u0438\u0441\u0442\u0435\u043C\u0437\u00BB.</span></div><div><span style="font-size:14px;">&nbsp; &nbsp; \u0411\u043E\u043B\u044C\u0448\u043E\u0435 \u0447\u0438\u0441\u043B\u043E \u0432\u044B\u043F\u0443\u0441\u043A\u043D\u0438\u043A\u043E\u0432 \u043F\u043E\u043B\u0443\u0447\u0430\u044E\u0442 \u0440\u0430\u0431\u043E\u0442\u0443 \u0432 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u0431\u0430\u043D\u043A\u0430\u0445 (\u00AB\u0410\u0421\u0411 \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u0431\u0430\u043D\u043A\u00BB) \u0438 \u0418\u0422-\u043A\u043E\u043C\u043F\u0430\u043D\u0438\u044F\u0445 (\u00AB\u042D\u041F\u0410\u041C \u0421\u0438\u0441\u0442\u0435\u043C\u0437\u00BB, \u00AB\u0421\u0431\u0435\u0440\u0431\u0430\u043D\u043A-\u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0438\u00BB, \u00AB\u041B\u0430\u0439\u0442 \u0412\u0435\u043B \u041E\u0440\u0433\u0430\u043D\u0438\u0437\u0435\u0439\u0448\u043D\u00BB, \u00AB\u0418\u0442\u0440\u0430\u043D\u0437\u0438\u0448\u044D\u043D\u00BB, \u00AB\u0422\u0435\u0445\u0430\u0440\u0442\u0433\u0440\u0443\u043F\u00BB, \u00AB\u0410\u0439\u0411\u0438\u042D\u0439 \u0410\u0439\u0422\u0438 \u041F\u0430\u0440\u043A\u00BB \u0438 \u0434\u0440.).&nbsp;</span></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp; &nbsp;</div></div></div>


