history.part3=\u0412 1965 \u0433. \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0431\u044B\u043B \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D \u0441\u0442\u0430\u0440\u0448\u0438\u0439 \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u044C \u0422\u043E\u043A\u0430\u0440\u0435\u0432 \u0418\u0433\u043E\u0440\u044C \u0418\u0432\u0430\u043D\u043E\u0432\u0438\u0447. \u041F\u043E \u0438\u043D\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0435 \u0422\u043E\u043A\u0430\u0440\u0435\u0432\u0430 \u0418.\u0418. \u043D\u0430 \u043A\u0430\u0444\u0435\u0434\u0440\u0435 \u0421\u0410\u0423 \u0441\u0442\u0430\u043B\u0430 \u043E\u0431\u043E\u0437\u043D\u0430\u0447\u0430\u0442\u044C\u0441\u044F \u0442\u0435\u043D\u0434\u0435\u043D\u0446\u0438\u044F \u043F\u043E\u0441\u0442\u0435\u043F\u0435\u043D\u043D\u043E\u0433\u043E \u043F\u0435\u0440\u0435\u043F\u0440\u043E\u0444\u0438\u043B\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0421\u0410\u0423 \u0441 \u0437\u0430\u0434\u0430\u0447 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u043C\u0438 \u043E\u0431\u044A\u0435\u043A\u0442\u0430\u043C\u0438 \u043D\u0430 \u0437\u0430\u0434\u0430\u0447\u0438 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u0433\u043E \u0438 \u044D\u043A\u043E\u043D\u043E\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F. \u0412 1969 \u0433. \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0441\u044F \u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442 \u0427\u0435\u0440\u043D\u044B\u0448\u0435\u0432 \u0412\u0430\u043B\u0435\u0440\u0438\u0439 \u041E\u043B\u0435\u0433\u043E\u0432\u0438\u0447, \u043E\u043A\u043E\u043D\u0447\u0438\u0432\u0448\u0438\u0439 \u0430\u0441\u043F\u0438\u0440\u0430\u043D\u0442\u0443\u0440\u0443 \u0432 \u041B\u0435\u043D\u0438\u043D\u0433\u0440\u0430\u0434\u0441\u043A\u043E\u043C \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u043C \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442\u0435 \u0438\u043C. \u0412.\u0418. \u0423\u043B\u044C\u044F\u043D\u043E\u0432\u0430 (\u041B\u0435\u043D\u0438\u043D\u0430) (\u041B\u042D\u0422\u0418) \u0438 \u0437\u0430\u0449\u0438\u0442\u0438\u0432\u0448\u0438\u0439 \u0432 \u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0432 1973 \u0433. \u0434\u043E\u043A\u0442\u043E\u0440\u0441\u043A\u0443\u044E \u0434\u0438\u0441\u0441\u0435\u0440\u0442\u0430\u0446\u0438\u044E. \u0422\u0435\u043D\u0434\u0435\u043D\u0446\u0438\u044F \u043F\u0435\u0440\u0435\u043F\u0440\u043E\u0444\u0438\u043B\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0431\u044B\u043B\u0430 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0435\u043D\u0430. \u041A\u043E\u0433\u0434\u0430 \u0432 \u0434\u0438\u0440\u0435\u043A\u0442\u0438\u0432\u0430\u0445 XXIV \u0441\u044A\u0435\u0437\u0434\u0430 \u041A\u041F\u0421\u0421 \u043F\u043E \u043F\u044F\u0442\u0438\u043B\u0435\u0442\u043D\u0435\u043C\u0443 \u043F\u043B\u0430\u043D\u0443 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044F \u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0433\u043E \u0445\u043E\u0437\u044F\u0439\u0441\u0442\u0432\u0430 \u0421\u0421\u0421\u0420 \u043D\u0430 1971 - 1975 \u0433\u043E\u0434\u044B \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0431\u044B\u043B\u0430 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0430 \u0437\u0430\u0434\u0430\u0447\u0430 \u00AB\u0440\u0430\u0437\u0432\u0435\u0440\u043D\u0443\u0442\u044C \u0440\u0430\u0431\u043E\u0442\u044B \u043F\u043E \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044E \u0438 \u0432\u043D\u0435\u0434\u0440\u0435\u043D\u0438\u044E \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0438\u0441\u0442\u0435\u043C \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043E\u0442\u0440\u0430\u0441\u043B\u044F\u043C\u0438, \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0430\u043B\u044C\u043D\u044B\u043C\u0438 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F\u043C\u0438, \u043E\u0431\u044A\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u044F\u043C\u0438, \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u044F\u043C\u0438, \u0438\u043C\u0435\u044F \u0432 \u0432\u0438\u0434\u0443 \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u043E\u0431\u0449\u0435\u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u0443\u044E \u0441\u0438\u0441\u0442\u0435\u043C\u0443 \u0441\u0431\u043E\u0440\u0430 \u0438 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u0434\u043B\u044F \u0443\u0447\u0435\u0442\u0430, \u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043D\u0430\u0440\u043E\u0434\u043D\u044B\u043C \u0445\u043E\u0437\u044F\u0439\u0441\u0442\u0432\u043E\u043C \u043D\u0430 \u0431\u0430\u0437\u0435 \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0441\u0435\u0442\u0438 \u0432\u044B\u0447\u0438\u0441\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0446\u0435\u043D\u0442\u0440\u043E\u0432 \u0438 \u0435\u0434\u0438\u043D\u043E\u0439 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0441\u0435\u0442\u0438 \u0441\u0432\u044F\u0437\u0438 \u0441\u0442\u0440\u0430\u043D\u044B\u00BB (\u0433\u0430\u0437\u0435\u0442\u0430 \u00AB\u041F\u0440\u0430\u0432\u0434\u0430\u00BB \u043E\u0442 11 \u0430\u043F\u0440\u0435\u043B\u044F 1971 \u0433.), \u043A\u0430\u0444\u0435\u0434\u0440\u0430 \u0421\u0410\u0423 \u043E\u043A\u0430\u0437\u0430\u043B\u0430\u0441\u044C \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u0439 \u0434\u043B\u044F \u0440\u0435\u0448\u0435\u043D\u0438\u044F \u044D\u0442\u0438\u0445 \u0437\u0430\u0434\u0430\u0447. \u041F\u0440\u0438\u043A\u0430\u0437\u043E\u043C \u041C\u0438\u043D\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430 \u0432\u044B\u0441\u0448\u0435\u0433\u043E, \u0441\u0440\u0435\u0434\u043D\u0435\u0433\u043E \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0438 \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0411\u0421\u0421\u0420 N 399 \u043E\u0442 21.06.1971 \u0433. \u043A\u0430\u0444\u0435\u0434\u0440\u0430 \u0421\u0410\u0423 \u0431\u044B\u043B\u0430 \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D\u0430 \u0432 \u043A\u0430\u0444\u0435\u0434\u0440\u0443 \u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0438\u0441\u0442\u0435\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F (\u0410\u0421\u0423) \u0438 \u0432 1971/72 \u0443\u0447\u0435\u0431\u043D\u043E\u043C \u0433\u043E\u0434\u0443 \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u043B\u0430 \u043A \u043E\u0431\u0443\u0447\u0435\u043D\u0438\u044E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u043D\u043E\u0432\u043E\u0439 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u00AB\u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0441\u0438\u0441\u0442\u0435\u043C\u044B \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F\u00BB. \u0425\u043E\u0442\u044F \u043A\u0430\u0444\u0435\u0434\u0440\u0430 \u0438 \u0433\u043E\u0442\u043E\u0432\u0438\u043B\u0430\u0441\u044C \u043A \u0442\u0430\u043A\u0438\u043C \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u0430\u043C, \u00AB\u044D\u0442\u043E \u043F\u043E\u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043B\u043E \u0431\u043E\u043B\u044C\u0448\u0438\u0445 \u0443\u0441\u0438\u043B\u0438\u0439 \u043A\u0430\u043A \u0441\u043E \u0441\u0442\u043E\u0440\u043E\u043D\u044B \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432, \u0442\u0430\u043A \u0438 \u0441\u043E \u0441\u0442\u043E\u0440\u043E\u043D\u044B \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u043E\u0432 \u043A\u0430\u0444\u0435\u0434\u0440\u044B\u00BB (\u0438\u0437 \u043E\u0442\u0447\u0435\u0442\u0430 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0437\u0430 1971/72 \u0443\u0447. \u0433). \u0417\u0430 \u043F\u0435\u0440\u0438\u043E\u0434 \u0440\u0430\u0431\u043E\u0442\u044B \u0427\u0435\u0440\u043D\u044B\u0448\u0435\u0432\u0430 \u0412.\u041E. \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0435\u0433\u043E \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 (1969 - 1973 \u0433.\u0433.) \u0431\u044B\u043B\u0430 \u0441\u043E\u0437\u0434\u0430\u043D\u0430 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u044C\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u0443\u0447\u0435\u0431\u043D\u0430\u044F \u0431\u0430\u0437\u0430 \u043A\u0430\u0444\u0435\u0434\u0440\u044B. \u0412 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F\u043C\u0438 \u0412\u044B\u0441\u0448\u0435\u0439 \u0448\u043A\u043E\u043B\u044B \u043D\u0430 \u0432\u044B\u0441\u043E\u043A\u043E\u043C \u043D\u0430\u0443\u0447\u043D\u043E-\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u043C \u0443\u0440\u043E\u0432\u043D\u0435 \u0431\u044B\u043B \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u043E\u0432\u0430\u043D \u0443\u0447\u0435\u0431\u043D\u043E-\u0432\u043E\u0441\u043F\u0438\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u0440\u043E\u0446\u0435\u0441\u0441 \u043F\u043E \u0432\u0441\u0435\u043C \u0434\u0438\u0441\u0446\u0438\u043F\u043B\u0438\u043D\u0430\u043C \u0443\u0447\u0435\u0431\u043D\u043E\u0433\u043E \u043F\u043B\u0430\u043D\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u043E\u0434\u043A\u0440\u0435\u043F\u043B\u044F\u043B\u0441\u044F \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u043C\u0435\u0442\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0440\u0430\u0431\u043E\u0442\u043E\u0439. \u041D\u0430\u0447\u0430\u043B\u043E\u0441\u044C \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u0434\u0438\u043F\u043B\u043E\u043C\u043D\u044B\u0445 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u0432 \u0441 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435\u043C \u042D\u0412\u041C. \u041E\u0441\u043E\u0431\u043E\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u0443\u0434\u0435\u043B\u044F\u043B\u043E\u0441\u044C \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044E \u043D\u0430\u0443\u0447\u043D\u044B\u0445 \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u0439 \u0432 \u0440\u0430\u043C\u043A\u0430\u0445 \u0433\u043E\u0441\u0431\u044E\u0434\u0436\u0435\u0442\u043D\u043E\u0439 \u0438 \u0445\u043E\u0437\u0434\u043E\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0439 \u0442\u0435\u043C\u0430\u0442\u0438\u043A\u0438, \u043F\u0443\u0431\u043B\u0438\u043A\u0430\u0446\u0438\u0438 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0445 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u043E\u0432 \u0432 \u043F\u0435\u0440\u0438\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0438\u0437\u0434\u0430\u043D\u0438\u044F\u0445. \u0411\u043E\u043B\u044C\u0448\u043E\u0439 \u0432\u043A\u043B\u0430\u0434 \u0432 \u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0432\u043D\u0435\u0441 \u043A\u0430\u043D\u0434\u0438\u0434\u0430\u0442 \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u043D\u0430\u0443\u043A, \u0434\u043E\u0446\u0435\u043D\u0442 \u0422\u0440\u0443\u0431\u0435\u0446\u043A\u043E\u0432 \u041B\u0435\u0432 \u0412\u0430\u0441\u0438\u043B\u044C\u0435\u0432\u0438\u0447, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u044B\u043B \u0437\u0430\u043C\u0435\u0441\u0442\u0438\u0442\u0435\u043B\u0435\u043C \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0435\u0433\u043E \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439.
history.part4=\u0412 \u043A\u043E\u043D\u0446\u0435 1973 \u0433. \u043D\u0430 \u0434\u043E\u043B\u0436\u043D\u043E\u0441\u0442\u044C \u0437\u0430\u0432. \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0410\u0421\u0423 \u0431\u044B\u043B \u0438\u0437\u0431\u0440\u0430\u043D \u0434.\u0442.\u043D., \u043F\u0440\u043E\u0444. \u0421\u043C\u043E\u043B\u044C\u043D\u0438\u043A\u043E\u0432, \u0440\u0430\u0431\u043E\u0442\u0430\u0432\u0448\u0438\u0439 \u0434\u043E \u044D\u0442\u043E\u0433\u043E \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440\u043E\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u043A\u0438 \u0438 \u0442\u0435\u043B\u0435\u043C\u0435\u0445\u0430\u043D\u0438\u043A\u0438 \u041B\u0435\u043D\u0438\u043D\u0433\u0440\u0430\u0434\u0441\u043A\u043E\u0433\u043E \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442\u0430 (\u041B\u042D\u0422\u0418, \u0441\u0435\u0439\u0447\u0430\u0441 \u0421\u041F\u0431\u0413\u042D\u0422\u0423). \u041A \u044D\u0442\u043E\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043D\u0430 \u043A\u0430\u0444\u0435\u0434\u0440\u0435 \u0410\u0421\u0423 \u0441\u043B\u043E\u0436\u0438\u043B\u0441\u044F \u0443\u0436\u0435 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043A\u0440\u0435\u043F\u043A\u0438\u0439 \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432 \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0445 \u043C\u043E\u043B\u043E\u0434\u044B\u0445 \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u0435\u0439, \u0443\u0441\u043F\u0435\u0448\u043D\u043E \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u0432\u0448\u0438\u0445 \u041C\u0420\u0422\u0418. \u0412\u044B\u043F\u0443\u0441\u043A\u043D\u0438\u043A \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0420\u0435\u0432\u043E\u0442\u044E\u043A \u041C.\u041F. \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0438\u043B \u0438 \u0440\u0435\u0430\u043B\u0438\u0437\u043E\u0432\u0430\u043B \u0438\u0434\u0435\u044E \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u043B\u0430\u0431\u043E\u0440\u0430\u0442\u043E\u0440\u043D\u044B\u0445 \u0440\u0430\u0431\u043E\u0442 \u0434\u043B\u044F \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u043D\u0430 \u0431\u0430\u0437\u0435 \u0426\u0412\u041C \u0415\u0421-1020 \u0432 \u0412\u0426 \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442\u0430. \u0412 1973/74 \u0443\u0447. \u0433. \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0432\u0441\u0435 \u0434\u0438\u043F\u043B\u043E\u043C\u043D\u044B\u0435 \u043F\u0440\u043E\u0435\u043A\u0442\u044B \u0431\u044B\u043B\u0438 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u044B \u0441 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435\u043C \u042D\u0412\u041C. \u0412 \u043F\u043E\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C \u0448\u0438\u0440\u043E\u043A\u043E\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u0426\u0412\u041C \u0432 \u043A\u0443\u0440\u0441\u043E\u0432\u043E\u043C \u0438 \u0434\u0438\u043F\u043B\u043E\u043C\u043D\u043E\u043C \u043F\u0440\u043E\u0435\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438 \u0443\u0432\u0435\u043B\u0438\u0447\u0438\u043B\u043E \u0447\u0438\u0441\u043B\u043E \u0432\u043D\u0435\u0434\u0440\u044F\u0435\u043C\u044B\u0445 \u0432 \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0441\u0442\u0432\u043E \u0434\u0438\u043F\u043B\u043E\u043C\u043D\u044B\u0445 \u043F\u0440\u043E\u0435\u043A\u0442\u043E\u0432 \u0434\u043E 95%. \u041D\u0430\u0443\u0447\u043D\u044B\u0439 \u0438 \u043C\u0435\u0442\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0443\u0440\u043E\u0432\u0435\u043D\u044C \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u043D\u0438\u044F \u0431\u044B\u043B \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u0432\u044B\u0441\u043E\u043A\u0438\u043C, \u043E\u0434\u043D\u0430\u043A\u043E \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0441 \u0443\u0447\u0435\u043D\u044B\u043C\u0438 \u0441\u0442\u0435\u043F\u0435\u043D\u044F\u043C\u0438 \u0431\u044B\u043B\u043E \u043D\u0435 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E. \u042D\u0442\u043E \u0431\u044B\u043B\u043E \u0447\u0430\u0441\u0442\u0438\u0447\u043D\u043E \u0441\u0432\u044F\u0437\u0430\u043D\u043E \u0441 \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043C \u0432 \u041C\u0420\u0422\u0418 \u0421\u043E\u0432\u0435\u0442\u0430 \u043F\u043E \u0437\u0430\u0449\u0438\u0442\u0430\u043C \u0434\u0438\u0441\u0441\u0435\u0440\u0442\u0430\u0446\u0438\u0439. \u0427\u0435\u0440\u0435\u0437 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043B\u0435\u0442 \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0443\u0441\u0438\u043B\u0438\u044F\u043C \u0440\u0435\u043A\u0442\u043E\u0440\u0430 \u041C\u0420\u0422\u0418 \u0418\u043B\u044C\u0438\u043D\u0430 \u0412.\u041C. \u0442\u0430\u043A\u043E\u0439 \u0421\u043E\u0432\u0435\u0442 \u0431\u044B\u043B \u0441\u043E\u0437\u0434\u0430\u043D. \u041F\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043B\u0435\u043C \u0421\u043E\u0432\u0435\u0442\u0430 \u0431\u044B\u043B \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D \u0418\u043B\u044C\u0438\u043D \u0412.\u041C., \u0430 \u0437\u0430\u043C\u0435\u0441\u0442\u0438\u0442\u0435\u043B\u0435\u043C - \u0421\u043C\u043E\u043B\u044C\u043D\u0438\u043A\u043E\u0432 \u041B.\u041F. \u0421\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0421\u043E\u0432\u0435\u0442\u0430 \u043F\u043E \u0437\u0430\u0449\u0438\u0442\u0430\u043C \u0431\u044B\u043B\u043E \u0432\u0430\u0436\u043D\u044B\u043C \u0441\u043E\u0431\u044B\u0442\u0438\u0435\u043C \u0434\u043B\u044F \u041C\u0420\u0422\u0418, \u0441\u043F\u043E\u0441\u043E\u0431\u0441\u0442\u0432\u043E\u0432\u0430\u0432\u0448\u0438\u043C \u043F\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044E \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440\u0441\u043A\u043E-\u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u043E\u0433\u043E \u0441\u043E\u0441\u0442\u0430\u0432\u0430 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0410\u0421\u0423 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043A\u0430\u0444\u0435\u0434\u0440 \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0441\u0442\u0430\u043C\u0438 \u0441 \u0443\u0447\u0435\u043D\u044B\u043C\u0438 \u0441\u0442\u0435\u043F\u0435\u043D\u044F\u043C\u0438. \u041F\u043E\u043B\u0435\u0437\u043D\u044B\u043C\u0438 \u0434\u043B\u044F \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0431\u044B\u043B\u0438 \u0434\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0437\u0430\u0433\u0440\u0430\u043D\u0438\u0447\u043D\u044B\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u0438\u0440\u043E\u0432\u043A\u0438 \u043C\u043E\u043B\u043E\u0434\u044B\u0445 \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u0435\u0439 (\u0421\u0432\u0438\u0440\u0438\u043D \u042E.\u041F. - \u0424\u0440\u0430\u043D\u0446\u0438\u044F, \u0421\u043C\u043E\u0440\u043E\u0434\u0438\u043D\u0441\u043A\u0438\u0439 \u0421.\u0421. - \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F). \u041F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0432 1973 - 1977 \u0433.\u0433. \u043E\u043F\u0443\u0431\u043B\u0438\u043A\u043E\u0432\u0430\u043D\u043E 30 \u0440\u0430\u0431\u043E\u0442, \u0441\u0440\u0435\u0434\u0438 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043C\u043E\u043D\u043E\u0433\u0440\u0430\u0444\u0438\u044F (\u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u00AB\u042D\u043D\u0435\u0440\u0433\u0438\u044F\u00BB) \u0438 \u0443\u0447\u0435\u0431\u043D\u043E\u0435 \u043F\u043E\u0441\u043E\u0431\u0438\u0435 (\u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u00AB\u0412\u044B\u0441\u0448\u0430\u044F \u0448\u043A\u043E\u043B\u0430\u00BB) \u0421\u043C\u043E\u043B\u044C\u043D\u0438\u043A\u043E\u0432\u0430 \u041B.\u041F. \u0412 1974 \u0433. \u0437\u0430\u0449\u0438\u0442\u0438\u043B\u0438 \u043A\u0430\u043D\u0434\u0438\u0434\u0430\u0442\u0441\u043A\u0438\u0435 \u0434\u0438\u0441\u0441\u0435\u0440\u0442\u0430\u0446\u0438\u0438 \u0430\u0441\u0441\u0438\u0441\u0442\u0435\u043D\u0442\u044B \u041C\u0443\u0445\u0430 \u0412.\u0421. \u0438 \u0421\u043C\u043E\u0440\u043E\u0434\u0438\u043D\u0441\u043A\u0438\u0439 \u0421.\u0421. \u0412 1979 \u0433. \u0421\u043C\u043E\u043B\u044C\u043D\u0438\u043A\u043E\u0432 \u041B.\u041F. \u0431\u044B\u043B \u043D\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043D \u041F\u043E\u0447\u0435\u0442\u043D\u043E\u0439 \u0433\u0440\u0430\u043C\u043E\u0442\u043E\u0439 \u0412\u0435\u0440\u0445\u043E\u0432\u043D\u043E\u0433\u043E \u0421\u043E\u0432\u0435\u0442\u0430 \u0411\u0421\u0421\u0420, \u0447\u0442\u043E \u043C\u043E\u0436\u043D\u043E \u0440\u0430\u0441\u0446\u0435\u043D\u0438\u0432\u0430\u0442\u044C \u043A\u0430\u043A \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u0443\u044E \u043E\u0446\u0435\u043D\u043A\u0443 \u0440\u0430\u0431\u043E\u0442\u044B \u043A\u043E\u043B\u043B\u0435\u043A\u0442\u0438\u0432\u0430 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0410\u0421\u0423 \u0432 \u0446\u0435\u043B\u043E\u043C.
history.part5=\u0412 1976 \u0433. \u0432 \u041C\u0420\u0422\u0418 \u0431\u044B\u043B\u0430 \u043E\u0442\u043A\u0440\u044B\u0442\u0430 \u043D\u043E\u0432\u0430\u044F \u043A\u0430\u0444\u0435\u0434\u0440\u0430 \u0412\u044B\u0447\u0438\u0441\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043C\u0435\u0442\u043E\u0434\u043E\u0432 \u0438 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F (\u0412\u041C\u0438\u041F), \u043F\u0440\u0438\u0437\u0432\u0430\u043D\u043D\u0430\u044F \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u0442\u044C \u043F\u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0443 \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u043E\u0432 \u0432\u0441\u0435\u0445 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0435\u0439 \u043F\u043E \u0442\u0430\u043A\u0438\u043C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F\u043C, \u043A\u0430\u043A \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043B\u044F \u0426\u0412\u041C, \u0432\u044B\u0447\u0438\u0441\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043C\u0435\u0442\u043E\u0434\u044B, \u0442\u0435\u043E\u0440\u0438\u044F \u0432\u0435\u0440\u043E\u044F\u0442\u043D\u043E\u0441\u0442\u0435\u0439, \u0434\u0438\u0441\u043A\u0440\u0435\u0442\u043D\u0430\u044F \u043C\u0430\u0442\u0435\u043C\u0430\u0442\u0438\u043A\u0430. \u041A\u0430\u0444\u0435\u0434\u0440\u0443 \u0410\u0421\u0423 \u043C\u043E\u0436\u043D\u043E \u043F\u043E \u043F\u0440\u0430\u0432\u0443 \u0441\u0447\u0438\u0442\u0430\u0442\u044C \u0440\u043E\u0434\u0438\u0442\u0435\u043B\u044C\u043D\u0438\u0446\u0435\u0439 \u044D\u0442\u043E\u0439 \u043A\u0430\u0444\u0435\u0434\u0440\u044B, \u0442\u0430\u043A \u043A\u0430\u043A \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u043F\u0440\u0435\u043F\u043E\u0434\u0430\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u043A\u0430\u0444\u0435\u0434\u0440\u044B \u0410\u0421\u0423 \u0431\u044B\u043B\u0430 \u043F\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043D\u0430 \u043D\u0430 \u043D\u043E\u0432\u0443\u044E \u043A\u0430\u0444\u0435\u0434\u0440\u0443 (\u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442 \u041A\u043E\u043B\u043E\u0442\u044B\u0433\u0438\u043D \u0415.\u0421., \u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442 \u0411\u0440\u0435\u0436\u043D\u0435\u0432 \u0411.\u041F., \u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442 \u041F\u0442\u0438\u0447\u043A\u0438\u043D \u0412.\u0410., \u0430\u0441\u0441\u0438\u0441\u0442\u0435\u043D\u0442 \u041C\u0443\u0445\u0430 \u0412.\u0421.), \u0430 \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0412\u041C\u0438\u041F \u0431\u044B\u043B \u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D \u043A.\u0442.\u043D., \u0434\u043E\u0446\u0435\u043D\u0442 \u041F\u0442\u0438\u0447\u043A\u0438\u043D \u0412\u043B\u0430\u0434\u0438\u043C\u0438\u0440 \u0410\u043B\u0435\u043A\u0441\u0435\u0435\u0432\u0438\u0447.
history.part6=\u0421 1980 \u0433. \u043F\u043E 1986 \u0433. \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0410\u0421\u0423 \u0431\u044B\u043B \u0434.\u0442.\u043D., \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u043E\u0440 \u0421\u043C\u0438\u0440\u043D\u043E\u0432 \u0410\u043D\u0430\u0442\u043E\u043B\u0438\u0439 \u0418\u0432\u0430\u043D\u043E\u0432\u0438\u0447, \u0440\u0430\u0431\u043E\u0442\u0430\u0432\u0448\u0438\u0439 \u0434\u043E \u044D\u0442\u043E\u0433\u043E \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0438\u0441\u0442\u0435\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u041C\u043E\u0441\u043A\u043E\u0432\u0441\u043A\u043E\u0433\u043E \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u043D\u043E-\u0441\u0442\u0440\u043E\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0442\u0430 \u0438\u043C. \u0412.\u0412. \u041A\u0443\u0439\u0431\u044B\u0448\u0435\u0432\u0430. \u0412 \u044D\u0442\u043E \u0432\u0440\u0435\u043C\u044F \u0444\u043E\u0440\u043C\u0438\u0440\u0443\u044E\u0442\u0441\u044F \u043D\u043E\u0432\u044B\u0435 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u043A\u0430\u0444\u0435\u0434\u0440\u044B, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u0441 \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u0438\u0435\u043C \u043D\u0430\u0434\u0435\u0436\u043D\u043E\u0441\u0442\u0438 \u0438 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0440\u0430\u0431\u043E\u0442\u044B \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0438\u0441\u0442\u0435\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u044F\u0442\u0438\u044F\u043C\u0438, \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u0435\u0442\u0441\u044F \u0440\u0430\u0431\u043E\u0442\u0430 \u043D\u0430\u0434 \u043A\u0430\u043D\u0434\u0438\u0434\u0430\u0442\u0441\u043A\u0438\u043C\u0438 \u0434\u0438\u0441\u0441\u0435\u0440\u0442\u0430\u0446\u0438\u044F\u043C\u0438, \u0441\u0442\u0438\u043C\u0443\u043B\u0438\u0440\u0443\u0435\u0442\u0441\u044F \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0438\u0435 \u0434\u043E\u043A\u0442\u043E\u0440\u0441\u043A\u0438\u0445 \u0434\u0438\u0441\u0441\u0435\u0440\u0442\u0430\u0446\u0438\u0439 \u0434\u043E\u0446\u0435\u043D\u0442\u0430\u043C\u0438 \u043A\u0430\u0444\u0435\u0434\u0440\u044B.
history.part7=\u0421 1986 \u043F\u043E 1997 \u0433\u043E\u0434 \u0437\u0430\u0432\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043A\u0430\u0444\u0435\u0434\u0440\u043E\u0439 \u0410\u0421\u0423 \u0431\u044B\u043B \u041F\u0442\u0438\u0447\u043A\u0438\u043D \u0412\u043B\u0430\u0434\u0438\u043C\u0438\u0440 \u0410\u043B\u0435\u043A\u0441\u0435\u0435\u0432\u0438\u0447, \u0437\u0430\u0449\u0438\u0442\u0438\u0432\u0448\u0438\u0439 \u043A \u0442\u043E\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0438 (\u0432 1981 \u0433.) \u0434\u043E\u043A\u0442\u043E\u0440\u0441\u043A\u0443\u044E \u0434\u0438\u0441\u0441\u0435\u0440\u0442\u0430\u0446\u0438\u044E. \u0412 \u044D\u0442\u043E \u0432\u0440\u0435\u043C\u044F \u043A\u0430\u0444\u0435\u0434\u0440\u0430, \u043A\u0430\u043A \u0438 \u0432\u0441\u0435 \u043F\u0440\u0435\u0434\u044B\u0434\u0443\u0449\u0438\u0435 \u0433\u043E\u0434\u044B, \u0432\u0435\u043B\u0430 \u0431\u043E\u043B\u044C\u0448\u0443\u044E \u0443\u0447\u0435\u0431\u043D\u043E-\u0432\u043E\u0441\u043F\u0438\u0442\u0430\u0442\u0435\u043B\u044C\u043D\u0443\u044E, \u043C\u0435\u0442\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u0443\u044E, \u043F\u0435\u0434\u0430\u0433\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0443\u044E \u0438 \u043D\u0430\u0443\u0447\u043D\u043E-\u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u0443\u044E \u0440\u0430\u0431\u043E\u0442\u0443. \u0412 1994 \u0433\u043E\u0434\u0443 \u043A\u0430\u0444\u0435\u0434\u0440\u0430 \u0410\u0421\u0423 \u0431\u044B\u043B\u0430 \u043F\u0435\u0440\u0435\u0438\u043C\u0435\u043D\u043E\u0432\u0430\u043D\u0430 \u0432 \u043A\u0430\u0444\u0435\u0434\u0440\u0443 \u0418\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0439 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0438\u0441\u0442\u0435\u043C (\u0418\u0422\u0410\u0421). \u041A\